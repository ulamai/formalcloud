apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "formal-cloud-admission.fullname" . }}
  labels:
    {{- include "formal-cloud-admission.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "formal-cloud-admission.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "formal-cloud-admission.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "formal-cloud-admission.serviceAccountName" . }}
      containers:
        - name: formal-cloud
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - admission-webhook
            - --policies
            - /policies/{{ .Values.policy.fileName }}
            - --host
            - 127.0.0.1
            - --port
            - "8080"
          ports:
            - containerPort: 8080
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 20
          volumeMounts:
            - name: policies
              mountPath: /policies
              readOnly: true
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: tls-proxy
          image: "{{ .Values.caddy.image.repository }}:{{ .Values.caddy.image.tag }}"
          imagePullPolicy: {{ .Values.caddy.image.pullPolicy }}
          args:
            - run
            - --config
            - /etc/caddy/Caddyfile
          ports:
            - containerPort: {{ .Values.service.targetPort }}
              name: https
          volumeMounts:
            - name: caddy-config
              mountPath: /etc/caddy
              readOnly: true
            - name: tls
              mountPath: /tls
              readOnly: true
          resources:
            {{- toYaml .Values.caddy.resources | nindent 12 }}
      volumes:
        - name: policies
          configMap:
            name: {{ include "formal-cloud-admission.policyConfigMapName" . }}
        - name: caddy-config
          configMap:
            name: {{ include "formal-cloud-admission.fullname" . }}-caddy
        - name: tls
          secret:
            secretName: {{ .Values.tls.certManager.secretName }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
